version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/unijord/unijord/pkg/gen/go/proto
    # Use external packages for googleapis
    - file_option: go_package
      module: buf.build/googleapis/googleapis
      value: google.golang.org/genproto/googleapis/api/annotations;annotations
    - file_option: go_package
      module: buf.build/grpc-ecosystem/grpc-gateway
      value: github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2/options;options
plugins:
  - remote: buf.build/protocolbuffers/go
    out: ../pkg/gen/go/proto
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: ../pkg/gen/go/proto
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/gateway
    out: ../pkg/gen/go/proto
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: ../api/openapi
    opt:
      - allow_merge=true
      - merge_file_name=ingest
